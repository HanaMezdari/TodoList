<!DOCTYPE html>
<html>
    <head>
        <title>atelier</title>
        <meta charset="utf-8">
        <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">
        
    </head>
    
    <body>
        <form id="todoForm">
        
        <center><input id="todoInput"></center>
      
        <center><button type="button" onclick="(function todoList(){
            var item = document.getElementById('todoInput').value
            var text = document.createTextNode(item)
            var newItem = document.createElement('li')
            newItem.appendChild(text)
            document.getElementById('todoList').appendChild(newItem)
        })();">
            Ajouter un element
        </button></center>
       </form>
       <ol id="todoList">
         <li>Hana</li>  
       </ol>
       <style>
           body{
               display: flex;
               justify-content: center;
               align-self: center;
               flex-direction: column;
               font-size: 20px;
               color:#fff;
               background-color: rgb(163, 185, 185);
           }

           input{
               background-color: rgb(248, 219, 124);
               width: 400px;
               height: 40px;
           }
          
       </style>
    </body>
</html>
